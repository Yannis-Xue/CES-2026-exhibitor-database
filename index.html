<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CES 2026 · 云上看展 - 智能时代全面爆发</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }

        .hero-zoom {
            animation: zoom-effect 30s infinite alternate;
        }
        @keyframes zoom-effect {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-dark {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Aspect Ratio for Bilibili */
        .aspect-video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
        }
        .aspect-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 3D Tilt Effect */
        .tilt-card {
            transition: transform 0.1s ease;
            transform-style: preserve-3d;
        }
        
        /* Neon Glow */
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body x-data="appData()" class="antialiased">

    <!-- Main Navigation -->
    <nav class="fixed top-0 w-full z-40 glass-dark transition-all duration-300" :class="{ 'py-3': scrolled, 'py-5': !scrolled }" @scroll.window="scrolled = (window.pageYOffset > 50)">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" @click="closeBooth()">
                <div class="w-8 h-8 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-lg flex items-center justify-center font-bold shadow-lg shadow-blue-500/30">C</div>
                <span class="text-xl font-bold tracking-tight">CES 2026 <span class="text-xs text-blue-400 font-normal ml-1 tracking-widest">CLOUD</span></span>
            </div>
            
            <div class="hidden md:flex items-center space-x-8">
                <div class="relative">
                    <input type="text" placeholder="搜索展商..." x-model="searchQuery" 
                        class="bg-white/5 border border-white/10 rounded-full py-1.5 px-4 text-sm focus:outline-none focus:border-blue-500 w-48 transition-all focus:w-64 focus:bg-white/10">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content (Exhibition Hall) -->
    <main x-show="!currentExhibitor" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <!-- Hero Section -->
        <section class="relative h-screen flex items-center justify-center overflow-hidden">
            <!-- Background -->
            <div class="absolute inset-0 z-0">
                <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop" alt="CES 2026 Background" class="w-full h-full object-cover opacity-60 hero-zoom">
                <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-black/60 to-[#050505]"></div>
                <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4wNSkiLz48L3N2Zz4=')]"></div>
            </div>

            <!-- Hero Content -->
            <div class="relative z-10 text-center px-4 max-w-4xl mx-auto">
                <div class="inline-block px-4 py-1.5 mb-8 border border-blue-500/30 rounded-full bg-blue-500/10 backdrop-blur-md animate-fade-in-up">
                    <span class="text-blue-400 text-xs font-bold tracking-[0.2em]">CES 2026 LAS VEGAS</span>
                </div>
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-8 leading-none bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-500 animate-fade-in-up" style="animation-delay: 0.2s;">
                    FUTURE <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">UNLEASHED</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-400 mb-12 font-light max-w-2xl mx-auto animate-fade-in-up" style="animation-delay: 0.4s;">
                    第 59 届国际消费类电子产品展览会<br>
                    <span class="text-sm mt-2 block opacity-70">云上开展 · 沉浸体验 · 全球同步</span>
                </p>
                
                <button @click="scrollToGallery()" class="group relative px-8 py-4 bg-white text-black font-bold rounded-full transition-all hover:scale-105 hover:shadow-[0_0_40px_rgba(255,255,255,0.3)] animate-fade-in-up" style="animation-delay: 0.6s;">
                    立即观展
                    <span class="absolute inset-0 rounded-full border border-white opacity-50 group-hover:animate-ping"></span>
                </button>
            </div>
        </section>

        <!-- Exhibitors Gallery -->
        <section id="gallery" class="py-24 px-6 min-h-screen bg-[#050505]">
            <div class="container mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-end mb-16 border-b border-gray-800 pb-8">
                    <div>
                        <h2 class="text-4xl font-bold mb-3">参展品牌</h2>
                        <p class="text-gray-400">汇聚全球科技领袖，探索前沿创新</p>
                    </div>
                    <div class="flex gap-2 mt-6 md:mt-0">
                        <button class="px-4 py-2 bg-white text-black text-sm font-bold rounded-full">全部</button>
                        <button class="px-4 py-2 bg-gray-900 border border-gray-800 hover:border-gray-600 text-gray-300 text-sm font-medium rounded-full transition-colors">AI基础设施</button>
                        <button class="px-4 py-2 bg-gray-900 border border-gray-800 hover:border-gray-600 text-gray-300 text-sm font-medium rounded-full transition-colors">AI芯片</button>
                    </div>
                </div>

                <!-- Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <template x-for="exhibitor in exhibitors" :key="exhibitor.id">
                        <div class="group relative bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 hover:border-blue-500/50 transition-all duration-500 hover:shadow-2xl hover:shadow-blue-900/20 cursor-pointer flex flex-col h-full"
                             @click="openBooth(exhibitor)">
                            
                            <!-- Cover Image -->
                            <div class="aspect-[16/9] overflow-hidden relative">
                                <img :src="exhibitor.coverImage" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-90"></div>
                                <div class="absolute top-4 right-4 bg-black/50 backdrop-blur px-3 py-1 rounded-full border border-white/10">
                                    <span class="text-xs font-bold text-white uppercase tracking-wider" x-text="exhibitor.category"></span>
                                </div>
                            </div>

                            <!-- Content -->
                            <div class="p-6 flex-1 flex flex-col relative" x-data="{ expanded: false }">
                                <div class="w-16 h-16 bg-white rounded-xl border border-gray-700 p-3 mb-4 -mt-12 relative z-10 shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    <img :src="exhibitor.logo" class="w-full h-full object-contain">
                                </div>
                                
                                <h3 class="text-2xl font-bold mb-2 group-hover:text-blue-400 transition-colors" x-text="exhibitor.name"></h3>
                                <div class="relative">
                                    <p class="text-gray-400 text-sm mb-2 transition-all duration-300" 
                                       :class="expanded ? '' : 'line-clamp-4'" 
                                       x-text="exhibitor.desc"></p>
                                    <button @click.stop="expanded = !expanded" 
                                            class="text-blue-500 text-xs font-bold hover:text-blue-400 focus:outline-none mt-1"
                                            x-text="expanded ? '收起' : '展开'">
                                    </button>
                                </div>                         
                                <div class="flex items-center justify-between mt-auto border-t border-gray-800 pt-4">
                                    <span class="text-sm font-bold text-blue-500 flex items-center group-hover:translate-x-1 transition-transform ml-auto">
                                        进入展台 <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>
        
        <footer class="bg-black py-12 border-t border-gray-800 text-center text-gray-600 text-sm">
            <p>&copy; 2026 CES Cloud Exhibition. All rights reserved.</p>
        </footer>
    </main>

    <!-- Virtual Booth (Detail Page) -->
    <div x-show="currentExhibitor" 
         x-transition:enter="transition ease-out duration-500"
         x-transition:enter-start="opacity-0 translate-y-20 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 translate-y-0 scale-100"
         x-transition:leave-end="opacity-0 translate-y-20 scale-95"
         class="fixed inset-0 z-50 bg-[#050505] overflow-y-auto"
         style="display: none;">
        
        <template x-if="currentExhibitor">
            <div>
                <!-- Booth Header -->
                <header class="relative h-[60vh] md:h-[70vh] flex items-end">
                    <img :src="currentExhibitor.boothCover" class="absolute inset-0 w-full h-full object-cover opacity-60">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-[#050505]/60 to-transparent"></div>
                    
                    <button @click="closeBooth()" class="fixed top-6 right-6 z-[60] bg-white/10 hover:bg-white/20 text-white rounded-full p-3 backdrop-blur-md border border-white/10 transition-all hover:rotate-90">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>

                    <div class="container mx-auto px-6 pb-12 relative z-10 flex flex-col md:flex-row items-end md:items-center justify-between gap-8">
                        <div class="flex items-center gap-6">
                            <div class="w-20 h-20 md:w-24 md:h-24 bg-white rounded-2xl p-4 border border-gray-700 shadow-2xl">
                                <img :src="currentExhibitor.logo" class="w-full h-full object-contain">
                            </div>
                            <div>
                                <h1 class="text-4xl md:text-6xl font-black mb-2 tracking-tight" x-text="currentExhibitor.name"></h1>
                                <p class="text-xl text-gray-300 font-light" x-text="currentExhibitor.slogan"></p>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <a href="#products" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full transition-colors shadow-lg shadow-blue-900/50">查看产品</a>
                            <a :href="currentExhibitor.website" target="_blank" class="px-6 py-3 bg-white/10 hover:bg-white/20 border border-white/20 text-white font-bold rounded-full transition-colors backdrop-blur-md">访问官网</a>
                        </div>
                    </div>
                </header>

                <!-- Navigation Tabs (Sticky) -->
                <div class="sticky top-0 z-40 bg-[#050505]/90 backdrop-blur-lg border-b border-gray-800">
                    <div class="container mx-auto px-6">
                        <div class="flex space-x-8 overflow-x-auto no-scrollbar">
                            <a href="#about" class="py-4 text-sm font-bold text-gray-400 hover:text-white border-b-2 border-transparent hover:border-blue-500 transition-all">品牌介绍</a>
                            <a href="#products" class="py-4 text-sm font-bold text-white border-b-2 border-blue-500 transition-all">产品矩阵</a>
                            <a href="#tech" class="py-4 text-sm font-bold text-gray-400 hover:text-white border-b-2 border-transparent hover:border-blue-500 transition-all">技术创新</a>
                            <a href="#news" class="py-4 text-sm font-bold text-gray-400 hover:text-white border-b-2 border-transparent hover:border-blue-500 transition-all">CES 动态</a>
                        </div>
                    </div>
                </div>

                <!-- Content Sections -->
                <div class="container mx-auto px-6 py-12 space-y-24">
                    
                    <!-- About Section -->
                    <section id="about" class="grid grid-cols-1 md:grid-cols-3 gap-12 items-start">
                        <div class="md:col-span-3">
                            <h2 class="text-3xl font-bold mb-6 flex items-center">
                                <span class="w-2 h-8 bg-blue-600 rounded mr-4"></span>
                                关于 AMD
                            </h2>
                            <p class="text-lg text-gray-300 leading-relaxed mb-6" x-text="currentExhibitor.longDesc"></p>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                                <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 text-center">
                                    <div class="text-3xl font-bold text-blue-500 mb-1">50+</div>
                                    <div class="text-xs text-gray-500 uppercase">Years of Innovation</div>
                                </div>
                                <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 text-center">
                                    <div class="text-3xl font-bold text-blue-500 mb-1">Leading</div>
                                    <div class="text-xs text-gray-500 uppercase">HPC Performance</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Products Matrix -->
                    <section id="products">
                        <div class="text-center mb-12">
                            <h2 class="text-4xl font-bold mb-4">产品矩阵</h2>
                            <p class="text-gray-400">AMD Instinct™ & Ryzen™ AI 全系新品</p>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <template x-for="product in currentExhibitor.products" :key="product.id">
                                <div class="group bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 hover:border-blue-500 transition-all duration-300 flex flex-col h-full hover:shadow-[0_0_30px_rgba(37,99,235,0.15)]"
                                     @mousemove="handleTilt($event, $el)" @mouseleave="resetTilt($el)">
                                    <div class="relative h-56 overflow-hidden bg-white p-4 flex items-center justify-center">
                                        <img :src="product.image" class="max-w-full max-h-full object-contain transition-transform duration-500 group-hover:scale-110">
                                        <div class="absolute top-4 left-4">
                                            <span class="px-2 py-1 bg-black/10 backdrop-blur text-xs font-bold rounded text-black border border-black/5" x-text="product.categoryName"></span>
                                        </div>
                                    </div>
                                    <div class="p-6 flex-1 flex flex-col">
                                        <h3 class="text-xl font-bold mb-2 text-white group-hover:text-blue-400 transition-colors" x-text="product.name"></h3>
                                        <p class="text-gray-400 text-sm mb-4 line-clamp-2" x-text="product.desc"></p>
                                        <div class="mt-auto pt-4 border-t border-gray-800">
                                            <ul class="space-y-1 mb-4">
                                                <template x-for="spec in product.specs.slice(0, 2)" :key="spec">
                                                    <li class="flex items-center text-xs text-gray-500">
                                                        <span class="w-1 h-1 bg-blue-500 rounded-full mr-2"></span>
                                                        <span x-text="spec"></span>
                                                    </li>
                                                </template>
                                            </ul>
                                            <button @click="openProductDetail(product)" class="w-full py-2 bg-gray-800 hover:bg-blue-600 text-white text-sm font-bold rounded transition-colors">了解详情</button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>

                    <!-- Tech Innovation -->
                    <section id="tech" class="py-12 border-y border-gray-800 my-12">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h2 class="text-3xl font-bold mb-6">技术创新：AMD Helios & Instinct MI400</h2>
                                <p class="text-gray-400 mb-6 leading-relaxed">
                                    AMD Helios 平台重新定义了 AI 基础设施，通过集成 72 个 MI455X 加速器与 Pensando 互连技术，突破了万亿参数模型的训练瓶颈。配合 Instinct MI400 系列的极致算力，为数据中心带来前所未有的性能密度与能效飞跃。
                                </p>
                                <div class="space-y-4">
                                    <div class="bg-gray-900 p-4 rounded-lg border border-gray-800 flex items-center justify-between">
                                        <span class="font-bold">Helios 算力</span>
                                        <span class="text-blue-500 font-mono font-bold">3 AI Exaflops</span>
                                    </div>
                                    <div class="bg-gray-900 p-4 rounded-lg border border-gray-800 flex items-center justify-between">
                                        <span class="font-bold">训练性能</span>
                                        <span class="text-green-500 font-mono font-bold">大幅提升</span>
                                    </div>
                                </div>
                            </div>
                            <div class="relative rounded-2xl overflow-hidden border border-gray-800 h-80">
                                <img src="https://elchapuzasinformatico.com/wp-content/uploads/2025/10/AMD-Helios-2026.jpg" class="w-full h-full object-cover opacity-50">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="w-32 h-32 border-2 border-blue-500 rounded-full flex items-center justify-center animate-pulse">
                                        <span class="text-2xl font-bold text-blue-400">Helios</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- CES News (Video) -->
                    <section id="news">
                        <h2 class="text-3xl font-bold mb-8">CES 2026 现场直击</h2>
                        <div class="bg-black rounded-2xl overflow-hidden border border-gray-800 shadow-2xl max-w-4xl mx-auto">
                            <div class="aspect-video-container">
                                <div x-html="currentExhibitor.videoEmbed"></div>
                            </div>
                            <div class="p-6">
                                <h3 class="text-xl font-bold mb-2">AMD Keynote at CES 2026</h3>
                                <p class="text-gray-400 text-sm mb-2">观看 AMD 董事长兼首席执行官苏姿丰博士（Dr. Lisa Su）展示 AMD 如何推动 AI 跨越式发展。</p>
                                <p class="text-gray-500 text-xs">视频来源：哔哩哔哩：极客湾Geekerwan</p>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Footer -->
                <footer class="bg-black py-12 border-t border-gray-800 text-center">
                    <img :src="currentExhibitor.logo" class="h-8 mx-auto mb-6 opacity-50 grayscale hover:grayscale-0 transition-all">
                    <p class="text-gray-600 text-sm">&copy; 2026 Advanced Micro Devices, Inc. All rights reserved.</p>
                </footer>
            </div>
        </template>
    </div>

    <!-- Product Detail Modal (Level 2 Overlay) -->
    <div x-show="selectedProduct" 
         class="fixed inset-0 z-[70] flex items-center justify-center p-4 sm:p-6"
         style="display: none;"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95">
        
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" @click="selectedProduct = null"></div>

        <template x-if="selectedProduct">
            <div class="relative bg-gray-900 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-700 shadow-2xl flex flex-col md:flex-row">
                <button @click="selectedProduct = null" class="absolute top-4 right-4 text-gray-400 hover:text-white z-50 p-2 bg-black/50 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>

                <div class="md:w-1/2 bg-white flex items-center justify-center p-8 relative overflow-hidden">
                    <img :src="selectedProduct.image" class="max-w-full max-h-[300px] object-contain relative z-10">
                    <div class="absolute inset-0 bg-gray-100/50"></div>
                </div>

                <div class="md:w-1/2 p-8 md:p-10 flex flex-col">
                    <span class="text-blue-500 font-bold text-xs uppercase mb-2 tracking-wider" x-text="selectedProduct.categoryName"></span>
                    <h2 class="text-3xl font-bold mb-4 text-white" x-text="selectedProduct.name"></h2>
                    <p class="text-gray-300 text-sm leading-relaxed mb-6 flex-1" x-text="selectedProduct.desc"></p>
                    
                    <div class="bg-gray-800 rounded-lg p-5 mb-6">
                        <h3 class="font-bold text-white text-sm mb-3">技术规格</h3>
                        <ul class="space-y-2">
                            <template x-for="spec in selectedProduct.specs" :key="spec">
                                <li class="flex items-start text-xs text-gray-400">
                                    <span class="w-1.5 h-1.5 bg-blue-500 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>
                                    <span x-text="spec"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                    
                    <a href="https://www.amd.com" target="_blank" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg text-center transition-colors">
                        访问官网详情
                    </a>
                </div>
            </div>
        </template>
    </div>

    <script>
        function appData() {
            return {
                scrolled: false,
                searchQuery: '',
                currentExhibitor: null,
                selectedProduct: null,
                
                // Exhibitors Data
                exhibitors: [
                    {
                        id: 'amd',

                    document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
                },

                // 3D Tilt Effect
                handleTilt(e, el) {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg rotation
                    const rotateY = ((x - centerX) / centerX) * 5;

                    el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                },

                resetTilt(el) {
                    el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                }
            }
